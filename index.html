<html>

<head>
    <title>Piano Forte</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <meta charset="utf-8" />
</head>

<body>
    <div class='game'>
        <div class="question">
        </div>
        <div class="answer">
        </div>
    </div>
    <div class="ui">
        <div class="bottom-bar">
            <div class="solfege ui-button"></div>
            <div class="english ui-button"></div>
            <div class="expand ui-button"></div>
        </div>
    </div>
    <div class="menu">
        <div class="piano-key C"></div>
        <div class="piano-key C sharp"></div>
        <div class="piano-key D"></div>
        <div class="piano-key D sharp"></div>
        <div class="piano-key E"></div>
        <div class="piano-key F"></div>
        <div class="piano-key F sharp"></div>
        <div class="piano-key G"></div>
        <div class="piano-key G sharp"></div>
        <div class="piano-key A"></div>
        <div class="piano-key A sharp"></div>
        <div class="piano-key B"></div>
    </div>
    <script src="output/bundle.js"></script>
</body>

</html>
